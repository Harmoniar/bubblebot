<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dashboard | Login</title>
    <!-- Bootstrap4 CSS -->
    <link rel="stylesheet" href="{{ static('css/vendor/bootstrap4.min.css') }}">
    <!-- Google fonts - Popppins for copy -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,800">
    <!-- notify alert -->
    <link rel="stylesheet" href="{{ static('css/vendor/notify.css') }}">
    <!-- theme stylesheet -->
    <link rel="stylesheet" href="{{ static('css/theme/style.default.css') }}" id="theme-stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ static('img/logo.png') }}">

</head>

<body>
    <div class="login-page-holder d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center py-5">
                <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
                    <div class="pr-lg-5"><img src="{{ static('img/login/2233-01.png') }}" alt="" class="img-fluid"></div>
                </div>
                <div class="col-lg-5 px-lg-4">
                    <h1 class="text-base text-primary text-uppercase mb-4">LalafellBot Dashboard</h1>
                    <h2 class="mb-4">Welcome back!</h2>
                    <p class="text-muted">He would climb the ladder must begin at the bottom.</p>
                    <form id="loginForm" class="mt-4" csrf-token="{{ csrf_token }}" novalidate>
                        {% for form_field in login_forms %}
                        <div class="form-group mb-4">
                            {{ form_field }}
                        </div>
                        {% endfor %}
                        <div class="form-group mb-4">
                            <div class="custom-control custom-checkbox">
                                <input id="rememberCheckbox" type="checkbox" {% if is_remember %} checked {% endif %} class="custom-control-input">
                                <label for="rememberCheckbox" class="custom-control-label">Remember Me</label>
                            </div>
                        </div>
                        <button id="loginBtn" type="button" class="btn btn-primary float-right shadow px-5">Log in</button>
                    </form>
                </div>
            </div>
            <p class="mt-5 mb-0 text-gray-400 text-center">Copyright &copy; 2022 BubbleBot Powered by Django</p>
        </div>
    </div>
    <!-- JavaScript files-->
    <script src="{{ static('js/vendor/jquery.min.js') }}"></script>
    <script src="{{ static('js/vendor/bootstrap4.min.js') }}"></script>
    <script src="{{ static('js/vendor/notify.js') }}"></script>
    <script src="{{ static('js/custom/common.js') }}"></script>
    <script src="{{ static('js/custom/login.js') }}"> </script>
</body>

</html>
